<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>dConnect</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/base.css">
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="https://unpkg.com/penpal/dist/penpal.min.js" crossorigin="anonymous"></script>
    </head>
  <body>
  <main class="flex flex-column">
    <header class="title-bar flex flex-row flex-center">
      <div class="title-wrapper block center-element">
        <span class="title" id="appname"></span>
        <a href="#" onclick="dapp.methods.call('room.'+dapp.appName)"> START VOICE </a>
        <a href="#" onclick="dapp.methods.video('room.'+dapp.appName)"> START VIDEO </a>
      </div>
    </header>

    <div class="flex flex-row flex-1 clear">
      <div class="flex flex-column col col-11">
        <main class="chat flex flex-column flex-1 clear" id="chat"></main>

        <form class="flex flex-row flex-space-between" id="send-message">
          <input type="text" name="text" class="flex flex-1">
          <button class="button-primary" type="submit">Send</button>
        </form>
      </div>

      <aside class="sidebar col col-3 flex flex-column flex-space-between">
        <header class="flex flex-row flex-center">
          <h4 class="font-300 text-center">
            <span class="font-600 online-count">0</span> users
          </h4>
        </header>

        <ul class="flex flex-column flex-1 list-unstyled user-list"></ul>
        </aside>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="htmltemplates.js"></script>
    <script src="dapp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
